<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    var app = angular.module('myApp',[]);

    app.service('MathService',function(){
        this.add = function(a,b){
            return a + b;

        };
    });
    app.controller('MainController-chetanpatil',function($scope,MathService){
        $scope.addNumber = function(){
        $scope.result = MathService.add($scope.num1, $scope.num2);
    };
    });
  </script>
</head>
<body>
    <div ng-controller="MainController-chetanpatil">

        <h2>Dependency Injection in Angularjs</h2>
        <p>Naumber 1: <input type="number" ng-model="num1"</p>
        <p>Number 2: <input type="number" ng-model="num2"</p>
        <button ng-click="addNumber()">Add Number</button>
        <p>Result : {{result}}</p>
    </div>

</body>
</html>
